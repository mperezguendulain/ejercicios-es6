<!DOCTYPE html>
<html>
<head>
	<title>"0o" Literal</title>
</head>
<body>
	<script>
		var num_decimal_oct = 0o12;	//12 esta en octal y se convierte a decimal
		console.log(`Octal = 12 a decimal = ${num_decimal_oct}`);

		var num_decimal_bin = 0b101;
		console.log(`Binario = 101 a decimal = ${num_decimal_bin}`);		
	</script>
</body>
</html>
